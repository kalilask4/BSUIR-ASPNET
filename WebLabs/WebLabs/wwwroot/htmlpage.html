<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="font-awesome/css/all.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
</head>
<body>
    <script src="lib/jquery/dist/jquery.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <header>
        <div class="container">
            <!-- Navigation bar -->
            <span class="nav-color">Tittle</span>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <!-- Site menu -->
                <a class="navbar-brand" href="#">WebLabs</a>
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">Lab 1 <span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">Сatalogue</a>
                    <a class="nav-item nav-link" href="#">Administrating</a>
                    <!--<a class="nav-item nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>-->
                </div>
                <!-- site menu - end -->
                <!-- User info -->
                <a href="#" class="navbar-text ml-auto">
                    00,0 руб <i class="fas fa-shopping-cart nav-color"></i> (0)
                </a>
                <div class="dropdown ml-4 nav-color">
                    <div class="dropdown-toggle" id="dropdownMenuButton"
                         data-toggle="dropdown" aria-haspopup="true"
                         aria-expanded="false">
                        <img src="images/defaultavatar2.jpg" width="30"
                             alt="User" class="rounded" />
                    </div>
                    <div class="dropdown-menu"
                         aria-labelledby="dropdownMenuButton">
                        <div class="dropdown-item-text">
                            <img src="images/defaultavatar2.jpg" width="50"
                                 alt="User" class="rounded" />
                            user@mail.ru
                        </div>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">My cart</a>
                        <a class="dropdown-item" href="#">Log off</a>
                    </div>
                </div>
                <!-- User info - end -->
            </nav>
            <!-- Navigation bar - end-->
        </div><!-- container - end -->
    </header><!-- header - end -->
    <main class="container">
        <h1>Lab 1</h1>
        <h3>Список</h3>
        <ol type="A">
            <li>элемент 1 списка</li>
            <li>элемент 2 списка</li>
        </ol>
        <h3>Форма</h3>
        <form>
            <fieldset class="form-group">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="chk1" id="check1" />
                            <label for="check1" class="form-check-label"> Чек-бокс 1</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" name="chk2" id="check2" />
                            <label for="check2" class="form-check-label"> Чек-бокс 2</label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-group">

                <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                <div class="row">
                    <div class="col-sm-10">
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="Радио-1" checked>
                            <label class="form-check-label" for="gridRadios1">
                                Радио-1
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="Радио-2">
                            <label class="form-check-label" for="gridRadios2">
                                Радио-2
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="Радио-3">
                            <label class="form-check-label" for="gridRadios3">
                                Радио-3
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" name="email" placeholder="Введите имя">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" name="password" placeholder="Введите пароль">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary">Отправить</button>
                </div>
            </div>
        </form>



    </main>
    <footer class="fixed-bottom">
        <div class="navbar navbar-dark navbar-expand-md bg-dark">
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="http://www.facebook.com">
                    <!--<img src="images/fb.png" width="30" />-->
                    <i class="fab fa-facebook-f fa-2x"></i>
                </a>
                <a class="nav-item nav-link" href="http://www.vk.com">
                    <!--<img src="images/vk.png" width="30" />-->
                    <i class="fab fa-vk fa-2x"></i>
                </a>
                <a class="nav-item nav-link" href="http://www.twitter.com">
                    <i class="fab fa-twitter fa-2x"></i>
                </a>
                <a class="nav-item nav-link" href="http://www.instagram.com">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
